name: Python

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python and save output
        id: python-version
        run: |
          python -c "import sys; print(sys.version)" > artifact_${{ matrix.python-version }}.txt
          echo "::set-output name=python_output::artifact_${{ matrix.python-version }}.txt"

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v2
        with:
          name: python-outputs
          path: |
            artifact_3.8.txt
            artifact_3.9.txt
            artifact_3.10.txt
